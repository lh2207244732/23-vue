<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 使用过滤器 -->
        <p :title="price | capitalize" >{{price | capitalize}}</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
      data:{
          price:100
      },
      //局部过滤器，只能在当前组件中使用
      filters:{
        capitalize(val){
            return '￥'+val.toFixed(2)
        }
      }
    })
   
</script>

</html>
