<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app1">
          <!--使用组件-->
          <button-counter></button-counter>
          <button-counter></button-counter>
    </div>
    <div id="app2">
   
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const vm1=new Vue({
        el:'#app1',
        data:{
            count:0
        },
        //在components选项中注册局部组件        局部组件知道能在当前的VUE实例中使用
        components:{
            'button-counter':{
                //组件的data选项必须是一个函数
                data(){
                    return{
                        count:0
                    }
                },
                template:'<button @click="count++" >我被点击了{{count}}次</button>'
            }
        }
    })
    const vm2=new Vue({
        el:'#app2'
    })
</script>
</html>
