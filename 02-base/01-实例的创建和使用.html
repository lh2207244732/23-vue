<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p ref='elem' id="app">
            {{message}}
        </p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:'#app',
        data:{
            message:'hello wrord...'
        }
    })
    console.log('vm:',vm)//Vue实例
    console.log('data:',vm.$data)//Vue实例观察的数据对象
    console.log('el',vm.$el)//Vue实例使用的根Dom元素
    console.log('refs',vm.$refs.elem)
    //实例方法
    vm.$watch()
</script>

</html>
