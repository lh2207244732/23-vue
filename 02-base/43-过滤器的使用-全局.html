<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 使用过滤器 -->
        <p :title="price | capitalize" >{{price | capitalize}}</p>
    </div>
    <div id="app1">
        <!-- 使用过滤器 -->
        <p :title="price | capitalize" >{{price | capitalize}}</p>
    </div>


  
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // 注册一个全局过滤器
    Vue.filter('capitalize',(val)=>{
        return '￥'+val.toFixed(2)
    })
    const vm = new Vue({
        el: '#app',
      data:{
          price:100
      }
    })
    const vm1 = new Vue({
        el: '#app1',
      data:{
          price:99
      }
    })
</script>

</html>
