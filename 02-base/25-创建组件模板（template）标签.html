<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app1">
          <!--使用组件-->
          <button-counter></button-counter>
          <button-counter></button-counter>
    </div>
    <div id="app2">
          <!--使用组件-->
          <button-counter></button-counter>
          <button-counter></button-counter>
    </div>
    <template id="button-counter" >
        <button @click="calcacute" >我被点击了{{count}}次</button>
    </template>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // 注意：注册全局组件必须放在VUE实例生成之前
    Vue.component("button-counter",{
        //注意：data必须是一个函数
        data(){
            return {
                count:0
            }
        },
        methods:{
            calcacute() {
                this.count = this.count + 1
            }
        },
        //通过选择器引用模板
        template:'#button-counter'
    })

    const vm1=new Vue({
        el:'#app1'
    })
    const vm2=new Vue({
        el:'#app2'
    })
</script>
</html>
