<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>
            {{message}}
        </p>
        <p ref='elem'>
            {{message}}
        </p>
        <p  v-once= >
            {{message}}
        </p>
        <p  v-text="message" >
            
        </p>
        <p  v-text="html" >
            
        </p>
        <p  v-html="html" >
            
        </p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:'#app',
        data:{
            message:'hello wrord...',
            html:'<h1>hello</h1>'
        }
    })
    console.log(vm.$data)
</script>

</html>
