<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- v-model 双向绑定 常用于表单控件或组件上的双向绑定 -->
        <!-- 
            修饰符是对双向绑定的进一步修饰
            .lazy 在光标离开时更新
            及时type="number" 也会返回字符串
            .number 可自动将类型转换为数字
            .tream 去除首尾空白符
        -->
        <p ref='elem'> {{message}}</p>
        <input type="text" v-model='message'>
        <input type="text" v-model.lazy='message'>
        <input type="number" v-model.number='message'>
        <input type="number" v-model.tream='message'>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // 创建vue实例
    const vm = new Vue({
        el: '#app',
        data: {
            message: 123
        }
    })
</script>

</html>
