<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p ref='elem'> {{message}}</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // 创建vue实例
    const vm = new Vue({
        el: '#app',//将vue实例挂载到dom节点上
        //data选项的对象上所有数据会在实例被创建时加入到响应式系统中
        data: {
            message: 'hello vue'
        }
    })
    console.log('vm', vm)//创建的vue实例

    //实例的属性
    console.log(vm.$data)//vue实例观察的数据对象
    console.log(vm.$el)//vue实例使用的根Dom节点
    console.log(vm.$refs)//一个对象,包括所有持有ref属性的dom元素
    console.log(vm.$refs.elem)

    //实例的方法
    vm.$watch('message', function () {
        console.log('侦听实例,当实例发生变化时,执行回调函数...')
    })
    vm.$destroy()//销毁实例

</script>

</html>
