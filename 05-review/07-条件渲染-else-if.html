<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="number" v-model.number='score'>
        <p>你的成绩是:{{score}}</p>
        <p v-if='score>=90'>优秀</p>
        <p v-else-if='score>=80'>良好</p>
        <p v-else-if='score>=60'>合格</p>
        <p v-else>不合格</p>
        <!-- v-if 不会渲染 -->
        <!-- v-show是改变css属性的disploy,元素始终会被渲染 -->
        <p v-show='true'>展示</p>
        <p v-show='false'>不展示</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // 创建vue实例
    const vm = new Vue({
        el: '#app',
        data: {
            score: 1
        }
    })
</script>

</html>
